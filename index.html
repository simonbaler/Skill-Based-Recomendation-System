<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Based Recommendation System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Skill-Based Recommendation System</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Your Details</h2>
            <form id="details-form">
                <label for="name-input">Name</label>
                <input type="text" id="name-input" placeholder="Enter your name...">

                <label for="skills-input">Skills</label>
                <input type="text" id="skills-input" placeholder="Enter skills separated by commas...">

                <label for="domain-input">Domain</label>
                <input type="text" id="domain-input" placeholder="Enter your domain of interest...">

                <label for="gpa-input">GPA</label>
                <input type="number" id="gpa-input" step="0.1" min="0" max="10" placeholder="Enter your GPA...">

                <button type="submit">Get Recommendations</button>
            </form>
        </section>
        <section class="results-section">
            <h2>Recommendations</h2>
            <div id="results">
                <!-- Recommendations will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Skill-Based Recommendation System</p>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
